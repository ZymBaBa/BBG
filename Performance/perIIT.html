<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待履约 </title>
    <link rel="stylesheet" type="text/css" href="../css/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../js/jQuery.easyui.js"></script>
    <script type="text/javascript" src="../js/datagrid-detailview.js"></script>
    <script type="text/javascript" src="../js/performance.js"></script>

</head>
<body>
<div class="select">
    <div class="perSing">
        <!--总的待签约的已经中标的数量-->
        <p class="font-s">10000</p>
        <p class="font-w">历史履约</p>
    </div>
    <div class="perSing">
        <!--总的待签约的已经中标的数量-->
        <p class="font-s">100</p>
        <p class="font-w">待履约</p>
    </div>
        <div class="perSum">
        <!--总的签约数-->
        <p class="font-s">20小时</p>
        <p class="font-w">平均履约时间</p>
    </div>
    <div class="perTime">
        <!--所有单的一个从中标至签约的一个平均时间，按分计算-->
        <p class="font-s">120小时</p>
        <p class="font-w">最快完成</p>
    </div>
</div>
<table id="perI"></table>
<div id="pp" style="background:#efefef;border:1px solid #ccc;width: 1600px;"></div>
</body>
</html>
